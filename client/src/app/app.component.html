<div style="margin: auto; width: fit-content; padding-top: 2rem;">
  <canvas
    #game
    width="640"
    height="480"
    style="border: 1px solid black">
  </canvas>
  <br>
  <div style="margin: auto; width: fit-content;">
    <ng-container *ngFor="let slot of slotNames">
      <div style="display: inline-block; margin: 0.5rem 2rem; text-align: center;">
        <label for="{{slot}}">{{slot}}</label><br>
        <select #elementSlot (change)="placeCard(slot, elementSlot.value)" name="{{slot}}">
          <option selected disable value="none">-- empty --</option>
          <ng-container  *ngFor="let card of handPlusSlot(slot)">
            <option value={{card}}>{{card}}</option>
          </ng-container>
        </select>
      </div>
    </ng-container>
  </div>
  <button (click)="playCards()">Submit</button>
